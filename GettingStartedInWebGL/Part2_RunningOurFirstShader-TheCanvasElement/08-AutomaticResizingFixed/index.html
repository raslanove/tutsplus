<!DOCTYPE html>
<html lang="en">
   <head>

      <title>Simple HTML and Javascript Editor</title>
            
      <style>
         html, body { width:100%; height:100%; margin:0; } 
         body { background:#333; font-size:small; color:#888; font-family:"Open Sans",Tahoma,Arial,Helvetica,sans-serif; }
         
         h1 { font-size:large; font-weight:bold; color:#BF4D28; margin-bottom:3px; margin-top:3px; }
         a { color:inherit; }
                  
         #editor1 { width:100%; height:100%; }
      </style>
      <link rel="stylesheet" href="../NOMoneJavascriptEditor.css">

      <script src="../NOMoneJavascriptEditor.js" type="text/javascript" charset="utf-8"></script>
          
      <script type="text/javascript">
         window.onload = function() { 
            var editor1 = new NOMoneJavascriptEditor(document.getElementById("editor1"));
            editor1.addTab("HTML", "HTML").setContent(document.getElementById("srcHTML").textContent.replace("&lt;","<"));
            editor1.addTab("CSS", "CSS").setContent(document.getElementById("srcCSS").textContent);
            editor1.addTab("JS", "JS").setContent(document.getElementById("srcJS").textContent).scrollToLine(28);
            editor1.addTab("Result", "Result").show();
         };
      </script>
   
      <script id="srcHTML" type="text/srcHTML"><!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   </head>

   <body>
      <canvas id="canvas" width="1" height="1"></canvas>
   </body>
</html></script>
      
      <script id="srcCSS" type="text/srcCSS">html, body { height: 100%; }
body { margin: 0; }

canvas { 
   display: block;
   width: 100%; height: 100%;
   background: #0f0; 
}</script>      

      <script id="srcJS" type="text/srcJS">var canvas;
var context;

window.addEventListener('load', function() { 

   // Get WebGL context,
   canvas = document.getElementById("canvas");
   try {
      context = canvas.getContext('2d');
   } catch (exception) {
      alert("Umm... sorry, no 2d contexts for you! " + exception.message);
      return ;
   }

   // Resize the canvas bitmap when the window is resized,
   window.addEventListener('resize', adjustCanvasBitmapSize);
   
   // Since resize events are only triggered on resizing,
   // we'll have to call it ourselves to give the bitmap its
   // initial size,
   adjustCanvasBitmapSize();
});

function adjustCanvasBitmapSize() {

   // Get the device pixel ratio,
   var pixelRatio = window.devicePixelRatio ? window.devicePixelRatio : 1.0;

   // Abort if nothing changed,
   if (((canvas.width  / pixelRatio) == canvas.offsetWidth ) &&
       ((canvas.height / pixelRatio) == canvas.offsetHeight)) {
      return ;
   }

   // Change internal bitmap dimensions,	   
   if ((canvas.width  / pixelRatio) != canvas.offsetWidth ) canvas.width  = pixelRatio * canvas.offsetWidth ;
	if ((canvas.height / pixelRatio) != canvas.offsetHeight) canvas.height = pixelRatio * canvas.offsetHeight;
	
	// Redraw everything again,
	drawScene();
}

function drawScene() {

   // Draw our line,
   context.beginPath();
   context.moveTo(0, 0);
   context.lineTo(canvas.width, canvas.height);
   context.stroke();
}</script>      
 
   </head>

   <body>
      <div id="editor1"></div>      
   </body>
   
</html>
